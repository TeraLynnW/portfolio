<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photography Gallery</title>
  <style>
    :focus:not(:focus-visible) {
  outline: none;
}

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #cceeff;
      color: #333;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-container img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery-container img:hover {
      transform: scale(1.03);
    }
.gallery-container a {
  outline: none;
  border: none;
}
.gallery-container img {
  outline: none;
  border: none;
}

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      font-size: 1.1rem;
    }

    .back-link a {
      color: #3498db;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
 
.lightbox {
  display: none;
  position: fixed;
  z-index: 1000;
  padding-top: 60px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.9);
}

.lightbox-content {
  display: block;
  margin: auto;
  max-width: 90%;
  max-height: 80vh;
  border-radius: 10px;
}

.close {
  position: absolute;
  top: 30px;
  right: 50px;
  color: white;
  font-size: 40px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s;
}

.close:hover {
  color: #ccc;
}

.prev,
.next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  padding: 16px;
  color: white;
  background: transparent;
  font-weight: bold;
  font-size: 40px;
  transition: 0.3s;
  user-select: none;
  border: none;
  outline: none;
}

.next {
  right: 30px;
  border-radius: 3px 0 0 3px;
}

.prev {
  left: 30px;
  border-radius: 0 3px 3px 0;
}

.prev:hover, .next:hover {
  color: #ccc;
}

.prev:focus, .next:focus {
  outline: none;
  box-shadow: none;
}
  -webkit-tap-highlight-color: transparent;
  -webkit-focus-ring-color: transparent;
  border: none;
}
.prev:focus-visible,
.next:focus-visible {
  outline: none !important;
}

a, a:focus, a:active, a:visited {
  outline: none !important;
  box-shadow: none !important;
  border: none !important;
  -webkit-tap-highlight-color: transparent; 
  -webkit-focus-ring-color: transparent;
}

* {
  user-select: none; 
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
}
.arrow:focus {
  outline: none;
}
a.arrow:focus {
  outline: none;
  box-shadow: none;
}
<a class="arrow" id="next">&#8250;</a>
<a class="arrow" id="prev">&#8249;</a>

  </style>
</head>
<body>

  <header>
    <h1>Photography Gallery</h1>
    <p>By Tera Wittig</p>
  </header>

 <div class="gallery-container">
  <a href="background.JPG"><img src="background.JPG" alt="Photo 1"></a>
  <a href="ocean.JPG"><img src="ocean.JPG" alt="Photo 2"></a>
  <a href="seal.JPG"><img src="seal.JPG" alt="Photo 3"></a>
  <a href="koala1.jpg"><img src="koala1.jpg" alt="Photo 4"></a>
  <a href="franz.JPG"><img src="franz.JPG" alt="Photo 5"></a>
  <a href="lights.JPG"><img src="lights.JPG" alt="Photo 6"></a>
  <a href="royspeak.JPG"><img src="royspeak.JPG" alt="Photo 7"></a>
  <a href="aspiring.JPG"><img src="aspiring.JPG" alt="Photo 8"></a>
</div>


  <div class="back-link">
    <a href="index.html">‚Üê Back to Home</a>
  </div>
<!-- Lightbox container -->
<div id="lightbox" class="lightbox">
  <span class="close">&times;</span>
  <img class="lightbox-content" id="lightbox-img">
  <button class="prev" aria-label="Previous">&#10094;</button>
<button class="next" aria-label="Next">&#10095;</button>

</div>

<script>
  const lightbox = document.getElementById("lightbox");
  const lightboxImg = document.getElementById("lightbox-img");
  const closeBtn = document.querySelector(".close");
  const nextBtn = document.querySelector(".next");
  const prevBtn = document.querySelector(".prev");
  const galleryLinks = document.querySelectorAll(".gallery-container a");

  let currentIndex = 0;

  function openLightbox(index) {
    const link = galleryLinks[index];
    lightbox.style.display = "block";
    lightboxImg.src = link.href;
    currentIndex = index;
  }

  galleryLinks.forEach((link, index) => {
    link.addEventListener("click", (e) => {
      e.preventDefault();
      openLightbox(index);
    });
  });

  closeBtn.onclick = () => {
    lightbox.style.display = "none";
  };

  nextBtn.onclick = () => {
    currentIndex = (currentIndex + 1) % galleryLinks.length;
    openLightbox(currentIndex);
  };

  prevBtn.onclick = () => {
    currentIndex = (currentIndex - 1 + galleryLinks.length) % galleryLinks.length;
    openLightbox(currentIndex);
  };

  // Close when clicking outside the image
  lightbox.onclick = (e) => {
    if (e.target === lightbox) {
      lightbox.style.display = "none";
    }
  };
</script>


</body>
</html>
